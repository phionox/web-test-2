<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KineticPulse – Our Team</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- HEADER COMMUN -->
    <header class="top-header">
        <a href="index.html" class="logo-link">
            <img src="images/logo.png" alt="KineticPulse Logo" class="logo" />
        </a>

        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="feature.html">Product Features</a></li>
                <li><a href="a-pricing-page.html">Prices</a></li>
                <li><a href="team.html" class="active">Our Team</a></li>
            </ul>
        </nav>
    </header>

    <!-- PAGE HEADER -->
    <section class="page-header">
        <h1>Our Team</h1>
        <p>The innovators behind the KineticPulse movement.</p>
    </section>

    <!-- TEAM GRID -->
    <main class="team-grid">

        <!-- Each card = one team member -->
        <div class="team-card" onclick="openModal('images/pulse-pro-blue.png', 'Lamine – Lead Designer')">
            <div class="team-photo"></div>
            <h2>Lamine</h2>
            <p class="role">Lead Designer</p>
        </div>

        <div class="team-card" onclick="openModal('images/pulse-pro-purple.png', 'Sarah – UI/UX Specialist')">
            <div class="team-photo"></div>
            <h2>Sarah</h2>
            <p class="role">UI/UX Specialist</p>
        </div>

        <div class="team-card" onclick="openModal('images/pulse-pro-pink.png', 'Adam – Full-Stack Developer')">
            <div class="team-photo"></div>
            <h2>Adam</h2>
            <p class="role">Full-Stack Developer</p>
        </div>

        <div class="team-card" onclick="openModal('images/pulse-pro-green.png', 'Mira – Product Engineer')">
            <div class="team-photo"></div>
            <h2>Mira</h2>
            <p class="role">Product Engineer</p>
        </div>

        <div class="team-card" onclick="openModal('images/pulse-pro-black.png', 'Noah – Marketing Manager')">
            <div class="team-photo"></div>
            <h2>Noah</h2>
            <p class="role">Marketing Manager</p>
        </div>

    </main>

    <!-- MODAL (pop-up window) -->
    <div id="modal" class="team-modal">
        <div class="modal-content">
            <img id="modalImg" src="" alt="Team Member" />
            <p id="modalText"></p>
            <button onclick="closeModal()" class="close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
