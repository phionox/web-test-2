<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KineticPulse Pricing</title>
  <link rel="stylesheet" href="pricing-page.css" />
</head>
<body>
  <!-- Header standardisÃ© -->
  <header class="global-header">
    <a class="header-logo" href="index.html" aria-label="KineticPulse Home">
      <img src="image/logo.png" alt="KineticPulse Logo" />
    </a>
    <nav class="header-nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="feature.html">Features</a>
      <a href="a-pricing-page.html" aria-current="page">Prices</a>
      <a href="support-info.html">Support</a>
      <a href="teamPage.html">About Us</a>
    </nav>
  </header>
  
  <main>
    <!-- BASIC BAND -->
    <section class="product">
      <img src="image/PulsX-pink.png" alt="Basic Band device in pink" class="product-img" />
      <h2 class="product-name" onclick="toggleDescription(this)">Basic Band</h2>
      <p class="price">$99</p>
      <p class="description">Standard battery. Charges one phone. Basic translation.</p>
      <div class="color-selector">
        <button class="color-btn pink"   onclick="changeColor(this, 'image/PulsX-pink.png')"   aria-label="Pink variant"></button>
        <button class="color-btn blue"   onclick="changeColor(this, 'image/PulsX-blue.png')"   aria-label="Blue variant"></button>
        <button class="color-btn green"  onclick="changeColor(this, 'image/PulsX-green.png')"  aria-label="Green variant"></button>
        <button class="color-btn purple" onclick="changeColor(this, 'image/PulsX-purple.png')" aria-label="Purple variant"></button>
      </div>
    </section>
  
    <!-- BATTERY BAND -->
    <section class="product">
      <img src="image/pulse-pro-blue.png" alt="Battery Band device in blue" class="product-img" />
      <h2 class="product-name" onclick="toggleDescription(this)">Battery Band</h2>
      <p class="price">$179</p>
      <p class="description">Large battery. Charges two phones. Translates 155+ languages.</p>
      <div class="color-selector">
        <button class="color-btn blue"   onclick="changeColor(this, 'image/pulse-pro-blue.png')"   aria-label="Blue variant"></button>
        <button class="color-btn green"  onclick="changeColor(this, 'image/pulse-pro-green.png')"  aria-label="Green variant"></button>
        <button class="color-btn pink"   onclick="changeColor(this, 'image/pulse-pro-pink.png')"   aria-label="Pink variant"></button>
        <button class="color-btn purple" onclick="changeColor(this, 'image/pulse-pro-purple.png')" aria-label="Purple variant"></button>
      </div>
    </section>
  </main>
  
  <script src="pricing-page.js"></script>
</body>
</html>
