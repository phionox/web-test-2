<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinetic Pulse Pro</title>
  <link rel="stylesheet" href="homepage.css" />
</head>
<body>
  <header class="global-header">
    <a class="header-logo" href="index.html" aria-label="KineticPulse home">
      <img src="image/logo.png" alt="KineticPulse logo">
    </a>
    <nav class="header-nav" aria-label="Main navigation">
      <a href="index.html" aria-current="page">Home</a>
      <a href="feature.html">Features</a>
      <a href="a-pricing-page.html">Prices</a>
      <a href="support-info.html">Support</a>
      <a href="teamPage.html">About Us</a>
    </nav>
  </header>

  <main>
    <section class="main-content" aria-labelledby="hero-title">
      <!-- Left column: brand illustration -->
      <div class="content-left">
        <div class="brand-block" aria-label="Brand illustration">
          <img src="image/logo.homepage.png"
               alt="KineticPulse brand mark"
               class="logo-illustration" />
        </div>
      </div>

      <!-- Right column: title, centered buttons under the title, watch to the right -->
      <div class="content-right">
        <h1 id="hero-title" class="hero-title">Kinetic Pulse Pro</h1>

        <div class="hero-actions" aria-label="Purchase and information actions">
          <div class="btn-row" role="group" aria-label="Primary CTAs">
            <a class="action-btn" href="a-pricing-page.html">Buy now</a>
            <a class="action-btn" href="feature.html">Learn more</a>
          </div>

          <div class="watch-wrap" aria-hidden="false">
            <img src="image/pulse-pro-black.png"
                 alt="Kinetic Pulse Pro watch front view"
